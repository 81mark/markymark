<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SVG Clock with auto day night theme" />

    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='SVG Clock'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='SVG Clock'>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <meta name='msapplication-TileImage' content='assets/favicon/android-chrome-144x144.png'>
    <meta name='msapplication-TileColor' content='#018ded'>
    <meta name='theme-color' content='#018ded'>

    <link href="assets/style.css" type="text/css" rel="stylesheet" />
    <link rel='manifest' href='manifest.json' crossorigin="use-credentials">
    
    <title>Svg Clock</title>
  </head>
  <body>
    <div id='installer'>
      <button class='button' onclick="installApp()">Install</button>
    </div>
    <div class="box">
      <svg viewBox="0 0 40 40">
        <circle cx="20" cy="20" r="19" />
        <g class="marks">
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
        </g>
        <text x="0" y="0" class="brand">FernandeZ</text>
        <line x1="0" y1="0" x2="9" y2="0" class="hour" />
        <line x1="0" y1="0" x2="13" y2="0" class="minute" />
        <line x1="0" y1="0" x2="16" y2="0" class="seconds" />
        <circle cx="20" cy="20" r="0.7" class="pin" />
      </svg>
    </div>

    <script src="assets/scripts.js" type="text/javascript"></script>
    <!-- TODO finish PWA install as app and more icons -->
  </body>
</html>
