<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
			crossorigin="anonymous"
		/>
		<title>Number Guesser</title>
	</head>
	<body>
		<div class="container">
			<h1>Number Guesser</h1>
			<div id="game">
				<p>
					Guess a number between <span class="min-num">1</span> and
					<class class="max-num">10</class>.
				</p>
				<input
					type="number"
					id="guess-input"
					placeholder="Enter your guess..."
				/>
				<input
					type="submit"
					value="submit"
					id="guess-btn"
					class="button-primary"
				/>
				<p class="message"></p>
				<button class="button" id="cheat">Cheat</button>
				<p class="cheat-message"></p>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
